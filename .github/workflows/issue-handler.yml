name: Issue Handler

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write # required for push commit
  pull-requests: write # required for create pr

concurrency:
  group: issue-${{ github.event.issue.number || github.event.inputs.issue_number }}
  cancel-in-progress: true

jobs:
  handle:
    timeout-minutes: 10
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'polka.codes')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install polka.codes CLI
        run: bun add -g @polka-codes/cli@latest
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Install dependencies
        run: bun install

      - name: Process issue and format task
        id: process
        uses: actions/github-script@v7
        with:
          script: |
            const handler = require('./.github/workflows/scripts/issue-handler.cjs');

            try {
              const issueData = await handler.getIssueData(github, context, context.payload.inputs);
              const taskString = handler.formatTask(issueData);

              core.exportVariable('TASK', taskString);
              core.exportVariable('ISSUE_NUMBER', issueData.number);
            } catch (error) {
              core.setFailed(`Failed to process issue: ${error.message}`);
              throw error;
            }

      - name: Config git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b polka-codes/issue-$ISSUE_NUMBER

      - name: Run polka.codes CLI and create PR
        env:
          POLKA_API_PROVIDER: openrouter
          POLKA_MODEL: ${{ vars.MODEL }}
          POLKA_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "$TASK" | polka-codes -v
          POLKA_MODEL=deepseek/deepseek-chat polka-codes commit -a
          git push origin polka-codes/issue-$ISSUE_NUMBER
          POLKA_MODEL=deepseek/deepseek-chat polka-codes pr "closes #$ISSUE_NUMBER"

# Generated by polka.codes
