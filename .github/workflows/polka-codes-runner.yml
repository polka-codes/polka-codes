name: Polka Codes Remote Runner

on:
  repository_dispatch:
    types: [trigger_remote_runner]

permissions:
  id-token: write
  contents: read

concurrency:
  group: runner-${{ github.event.client_payload.taskId }}

jobs:
  handle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Cache Bun global cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: Run
        uses: polka-codes/action@master
        with:
          runner_payload: ${{ toJson(github.event.client_payload) }}

