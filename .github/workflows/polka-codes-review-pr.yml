name: Polka Codes Review PR Handler

on:
  pull_request:
    types: [opened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: review-pr-${{ github.event.inputs.pr_number || github.event.number }}
  cancel-in-progress: true

jobs:
  handle:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Process PR
        uses: polka-codes/action@master
        with:
          pr_number: ${{ github.event.inputs.pr_number || github.event.number }}
          config: .polkacodes.yml,ci.polkacodes.yml
          review: true
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}

